<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hotel Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="/resources/static/css/custom.css" th:href="@{/css/custom.css}" />
    <script src="/js/myscript.js"></script>
  </head>
  <body>
    <div class="columns">
      <div class="column is-half">
        <img th:src="@{/images/hotel2.jpg}" style="min-height:fit-content;"/>
      </div>
      <div class="column topMargin" style="margin-top: 10%; margin-right: 20%">
        <section class="is-fullheight">
          <div class="signInBoxSize">
            <form th:action="@{/login}" method="post">
              <!-- Error Message -->
              <div th:if="${param.error}">
                <div class="notification is-danger is-light">
                  <!-- <button class="delete"></button> -->
                  <strong>Invalid Username and Password.</strong>
                </div>
              </div>
              <!-- Log Out Message -->
              <div th:if="${param.logout}">
                <div class="notification is-success is-light">
                  <!-- <button class="delete"></button> -->
                  <strong>You have been logged out successfully.</strong>
                </div>
              </div>
              <h1 class="title is-3">Hotel Reservation System</h1>
              <br />
              <h2 class="subtitle is-4" style="font-size: 20px">Please Sign In</h2>
              <div class="field is-vertical margin">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input is-info is-normal"
                        placeholder="Enter Username"
                        type="text"
                        name="username"
                        id="username"
                        required
                        autofocus
                      />
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-vertical margin">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input is-info is-normal"
                        placeholder="Enter Password"
                        type="password"
                        name="passwordHash"
                        id="passwordHash"
                        required
                        autofocus
                      />
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-vertical margin">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="button is-info is-normal"
                        type="submit"
                        value="Log In"
                      />
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-vertical margin">
                <div class="field-body">
                  <div class="field">OR</div>
                </div>
              </div>
              <div class="field is-vertical margin">
                <div class="field-body">
                  <div class="field">
                    <a th:href="@{/}">Continue as a Guest</a>
                  </div>
                </div>
              </div>
              <div class="field is-vertical margin">
                <div class="field-body">
                  <div class="field">
                    <p>New User? <a th:href="@{/register}">Register</a></p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
