<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
   <meta charset="UTF-8"/>
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>Hotel Reservation</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
   <link rel="stylesheet" href="/resources/static/css/custom.css" th:href="@{/css/custom.css}" />
</head>
<body>
  <nav th:fragment="navigation" class="navbar" role="navigation" aria-label="main navigation"> 
    <div class="navbar-start">
      <div class="navbar-item">
        <div class="buttons" sec:authorize="hasAnyAuthority('USER','ADMIN')">
         <a class="button is-light is-link" href="/manage.html" > Manage Bookings </a>
        </div>
      </div>
    </div>
    <div class="navbar-brand has-text-centered"> 
        <a class="navbar-item content is-large title is-3" th:href="@{/}"><strong> Hotel Reservation System </strong></a> 
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}"><input type="submit" class="button is-light is-link" value="Log In"/></a>
            <a th:href="@{/register}"><input type="submit" class="button is-light is-link" value="Register"/></a>
          </div>
          <form th:action="@{/logout}" method="post" sec:authorize="hasAnyAuthority('USER','ADMIN')">
            <input type="submit" class="button is-light is-link" value="Log Out"/>
            <div sec:authorize="isAuthenticated()">
              Welcome <strong><span sec:authentication="name">Username</span></strong>
              <!-- &nbsp; -->
              <span sec:authentication="principal.authorities">Roles</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <script type="application/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="application/javascript" th:src="@{/js/myscript.js}"></script>
</body>
</html>
